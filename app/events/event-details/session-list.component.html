<div class="row" *ngFor="let session of sessions">
    <div class="col-md-10">
        <!--<ng-content select="[well-title]"></ng-content> IS Replaced by below in <collapsible-well>-->
        <collapsible-well>
            <div well-title> {{session.name}} </div>
            <div well-body>
                <h6>{{session.presenter}}</h6>
                <span>Duration: {{session.duration}}</span><br />
                <span>Level: {{session.level}}</span>

                <p>{{session.abstract}}</p>
            </div>
        </collapsible-well>
    </div>
</div>
