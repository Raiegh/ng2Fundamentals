<div class="container">
    <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

    <div class="row">
        <div class="col-md-11">
            <h2>{{event?.name}} </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div><strong>Date:</strong> {{event?.date}}</div>
            <div><strong>Time:</strong> {{event?.time}}</div>
            <div><strong>Price:</strong> ${{event?.price}}</div>
        </div>
        <div class="col-md-6">
            <address>
                <strong>Address:</strong><br /> {{event?.location?.address}}
                <br /> {{event?.location?.city}}, {{event?.location?.country}}
            </address>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-2">
            <h3 style="margin:0">Sessions</h3>
        </div>

        <div class="col-md-2">
            <a (click)="addSession()">Add Session</a>
        </div>
    </div>

    <!--I want to bind the sessions property of the sessions list component to the session array on the event object
    [sessions]          ==> session property
    <session-list />    ==> session-list.component.ts
    "event?.sessions"   ==> IEvent object has a property called ISession access it only if IEvent IS NOT NULL
    -->
    <session-list *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
    <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>

</div>
