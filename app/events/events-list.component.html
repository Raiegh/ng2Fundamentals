<div>
  <h1>Upcoming Angular 2 Events</h1>
  <hr/>
  <!-- The Selector <event-thumbnail />
       [event] ==> This must match the name of an Input() parameter in the child component
       "events" ==> This must be a property exposed in the parent component
       *ngFor="let event of events" ==> foreach(var event in events)
  -->
  <div class="row">
    <div *ngFor="let event of events" class="col-md-4">
      <event-thumbnail [event]="event"></event-thumbnail>
    </div>
  </div>
</div>
